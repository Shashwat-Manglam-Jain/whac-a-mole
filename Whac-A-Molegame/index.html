<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Whac-A-Molegame</title>
</head>
<body>
  <div class="whole">
    <div class="item"><h2>Your Score:<span class="score"> 0</span></h2>
        <h2>Your Time Left:<span class="timer"> 60 sec</span></h2>
       <button class="btn">Start</button> 
       <input type="number" placeholder="Add Timer " value="60" class="text">
        </div>
  
  <div class="grid">  
  <div class="square" id="1"></div>
  <div class="square" id="2"></div>
  <div class="square" id="3"></div>
  <div class="square" id="4"></div>
  <div class="square mole" id="5"></div>
  <div class="square" id="6"></div>
  <div class="square" id="7"></div>
  <div class="square" id="8"></div>
  <div class="square" id="9"></div></div>
  </div>
  <script src="index.js"></script>

</body>
</html>
